<div class="alll">

  <section class="container" style="margin-top:65px;">
    <div class="row active-with-click">

      <div class="col-md-3 col-sm-6 col-xs-11"  *ngFor="let user of users">
        <article class="material-card Red" style="background-color: rgba(61, 61, 61, 0);">
          <h2>
            <span>{{user.first_name}} {{user.last_name}}</span>
            <strong routerLink="{{user._id}}">

              <i *ngIf="user.branch==='ce'" class="fas fa-building " style="padding-right: 10px"></i>
              <i *ngIf="user.branch==='me'" class="fas fa-wrench " style="padding-right: 10px"></i>
              <i *ngIf="user.branch==='cs'" class="fas fa-code " style="padding-right: 10px"></i>
              <i *ngIf="user.branch==='ee'" class="fas fa-bolt " style="padding-right: 10px"></i>
              <i *ngIf="user.branch==='ec'" class="fas fa-wifi " style="padding-right: 10px"></i>

              {{user.username}}
            </strong>
          </h2>
          <div class="mc-content">
            <div class="img-container" style="text-align:center">
              <img style="height:100%!important;overflow: hidden;text-align: center;"
                src="http://gtcmail-backend.herokuapp.com/users/pfp/{{user._id}}" onerror="this.src='../assets/'+'male.jpg';">
            </div>
            <div class="mc-description">
              <span class="bold">Branch: </span>
              <span class="contact" *ngIf="user.branch==='cs'">Computer Science</span>
              <span class="contact" *ngIf="user.branch==='ee'">Electrical Engineering</span>
              <span class="contact" *ngIf="user.branch==='ce'">Civil Engineering</span>
              <span class="contact" *ngIf="user.branch==='me'">Mechanical Engineering</span>
              <span class="contact" *ngIf="user.branch==='ec'">Electroncs and Communication Engineering</span>
              <strong>
                <i *ngIf="user.branch==='ce'" class="fas fa-building " style="padding-left: 15px"></i>
                <i *ngIf="user.branch==='me'" class="fas fa-wrench " style="padding-left: 15px"></i>
                <i *ngIf="user.branch==='cs'" class="fas fa-code " style="padding-left: 15px"></i>
                <i *ngIf="user.branch==='ee'" class="fas fa-bolt " style="padding-left: 15px"></i>
                <i *ngIf="user.branch==='ec'" class="fas fa-wifi " style="padding-left: 15px"></i>
              </strong>
              <br />
              <span class="bold">{{user.year}}</span>
              <span class="contact">year</span>

              <span *ngIf="user.sex==='female'" class="bold">
                <i class="fas fa-female fa-lg" style="color:pink"></i>
              </span>
              <span class="bold">
                <i class="fas fa-male fa-lg" *ngIf="user.sex==='male'"
                  style="color:skyblue;padding-right: 10px"></i>{{user.birthday|date:'mediumDate'}}
              </span>
            </div>
          </div>
          <!-- <a class="mc-btn-action">
          <i class="fa fa-bars"></i>
        </a> -->
          <div class="mc-footer">

          </div>
        </article>
      </div>

    </div>
  </section>
</div>
