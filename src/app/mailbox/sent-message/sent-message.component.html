<div class=" row  ">
  <strong *ngIf="this.receiver" style="font-size:20px; padding-bottom: 7x; border-bottom:rgba(128, 128, 128, 0.295) solid 1px; position: relative;top: 20px;margin-left:30px">{{msg.subject}}</strong>
</div>


<div class="row" style="height:70px; position: relative;top: 35px">
  <div class="col s11">

    <img src="{{preview}}" style="float: left;margin-left:17px;max-height: 50px;max-width:50px" alt="">
    <div class="col ">
      <strong routerLink="/users/{{msg.from}}" class="" *ngIf="this.msg" class="user" style="margin-left:20px;margin-right:10px;font-size :17px ;color: rgb(56, 49, 49);">{{msg.receiverName}}</strong>
      <br/>
      <strong class="" *ngIf="this.receiver" style="margin-left:20px;margin-top:10px;font-size :11px ;color: rgb(56, 49, 49);">{{"
        < "+receiver.username+">"}}</strong>
    </div>
    <strong class="" *ngIf="this.msg" style="margin-left:20px;float:right;font-size :12px ;color: rgb(56, 49, 49);">{{msg.time|date:'shortTime'}}</strong>
    <br/>
    <strong class="" *ngIf="this.msg" style="margin-left:20px;float:right;font-size :12px ;color: rgb(56, 49, 49);">{{msg.time|date:'mediumDate'}}</strong>

  </div>
</div>

<div class="row" style="top:25px; position: relative;">
  <div class="col s11" style="height:270px;margin-left:20px; overflow:scroll;border:solid 1px rgba(160, 152, 152, 0.548);padding: 10px">
    <strong *ngIf="this.msg" style="margin-left:10px">{{msg.message}}</strong>
  </div>
</div>


<a style="top: 16px!important;margin-right: 50px;position: relative;" (click)="delete()" class="right btn-floating btn">
  <i class=" tooltipped red white-text material-icons" data-position="top" data-tooltip="Delete">delete</i>
</a>

  <div class="modal-content">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
